<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PyPrez Namespaces</title>

    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <script src="../pyprez.js" showNamespaceSelect="true"></script>
</head>
<body>
    <a href="https://github.com/modularizer/pyprez/samples/namespaces.html">https://github.com/modularizer/pyprez/samples/namespaces.html<a/>

    <!-- edit and test python code -->
    <pyprez-editor theme="eclipse" namespace="a">
        x=5
        print(f"{x=}")
        y = 9
    </pyprez-editor>

    <pyprez-editor theme="darcula" namespace="b">
        print(f"{y=}")
    </pyprez-editor>

    <pyprez-editor theme="xq-dark" namespace="a">
        print(f"{y=}")
    </pyprez-editor>
</body>
</html>
