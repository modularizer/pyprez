<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PyPrez</title>

    <script src="../pyprez.js"></script>
</head>
<body>
    <a href="https://github.com/modularizer/pyprez/samples/pyprez.html">https://github.com/modularizer/pyprez/samples/pyprez.html<a/>

    <!-- pre-load libraries if you wish, not really necessary -->
    <pyprez-import>
        -numpy
    </pyprez-import>

    <!-- play around with a simple terminal emulator -->
    <pyprez-console></pyprez-console>

    <!-- edit and test python code -->
    <pyprez-editor theme="eclipse">
        import js
        import numpy as np
        x = np.arange(10)
        for v in x:
            print(v)
        x
    </pyprez-editor>

    <!-- edit and test python code from a file -->
    <pyprez-editor src="./sample_front_end_python.py"></pyprez-editor>

    <!-- this script will run as soon as possible once the page loads and pyodide loads -->
    <pyprez-script>
        from js import document
        el = document.createElement("div");
        el.innerText = "Hello, World"
        document.body.append(el);
        print("this should print in the console");
    </pyprez-script>
</body>
</html>
