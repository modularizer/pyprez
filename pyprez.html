<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pyprez</title>

    <!-- load Pyodide which provides core functionality -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.20.0/full/pyodide.js"></script>

    <!-- load CodeMirror to make pyprez-editor elements prettier -->
    <link rel="stylesheet" href = "https://codemirror.net/lib/codemirror.css"/>
    <script src="https://codemirror.net/lib/codemirror.js"></script>
    <script defer src="https://codemirror.net/mode/python/python.js"></script>
    <style>
        .CodeMirror {
          border: 1px solid #eee;
          height: auto;
        }
    </style>
    <script src="./just_pyprez.js"></script>
</head>
<body>
    <!-- pre-load libraries if you wish -->
    <pyprez-env>
        -numpy
    </pyprez-env>

    <!-- play around with a simple terminal emulator -->
    <pyprez-repl style="background-color:yellow;color:#000"></pyprez-repl>

    <!-- edit and test python code -->
    <pyprez-editor>
        import js
        import numpy as np
        x = np.arange(10)
        for v in x:
            print(v)
        x
    </pyprez-editor>

    <!-- edit and test python code from a file -->
    <pyprez-editor src="./sample_front_end_python.py"></pyprez-editor>

    <!-- this script will run as soon as possible once the page loads and pyodide loads -->
    <pyprez-script src="./sample_front_end_python.py"></pyprez-script>

    <!-- this script will run as soon as possible once the page loads and pyodide loads -->
    <pyprez-script>
        from js import document
        el = document.createElement("div");
        el.innerText = "Hello, World"
        document.body.append(el);
        print("this should print in the console");
    </pyprez-script>
</body>
</html>
